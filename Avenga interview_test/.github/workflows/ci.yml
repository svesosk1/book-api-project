name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Install dependencies
        run: npm ci
        working-directory: Avenga interview_test/wdio-api-project

      - name: Run tests
        run: npm run book-store-test
        working-directory: Avenga interview_test/wdio-api-project

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline --no-save
          npm run allure:report
        working-directory: Avenga interview_test/wdio-api-project
        if: always()

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: Avenga interview_test/wdio-api-project/allure-report/
        if: always()

